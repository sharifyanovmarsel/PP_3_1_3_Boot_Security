<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <div class="navbar-brand" th:text="${user.getEmail() +' with roles ' + user.getRolesAsText()}">Fixed
                navbar
            </div>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<br>
<br>
<br>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">
                            Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h2>Admin panel</h2>
            <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="table-responsive">
                        <h5>All users</h5>
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="anyuser : ${people}">
                                <td th:text="${anyuser.getId()}"></td>
                                <td th:text="${anyuser.getName()}"></td>
                                <td th:text="${anyuser.getAge()}"></td>
                                <td th:text="${anyuser.getEmail()}"></td>
                                <td th:text="${anyuser.getRolesAsText()}"></td>
                                <td>

                                    <a th:href="@{/admin/edit(id=${anyuser.getId()})}">
                                        <button type="button" class="btn btn-primary">Edit</button>
                                    </a>
                                </td>
                                <td>
                                    <a class="btn btn-danger delete-user-btn" role="button"
                                       data-bs-toggle="modal"
                                       data-bs-target="#modalDelete"
                                       th:data-user-id="${anyuser.getId()}">Delete</a>

                                    <!-- Удаляется рандомный пользователь надо поработать здесь TODO -->


                                    <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="deleteUserModalLabel">Удаление пользователя</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Вы уверены, что хотите удалить пользователя?</p>
                                                    <form th:action="@{/admin/delete}" method="post">
                                                        <input type="hidden" name="_method" value="delete"/>
                                                        <input type="hidden" name="id" th:value="${anyuser.getId()}">
                                                        <button type="submit" class="btn btn-danger">Удалить</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
<!--    В полях остаются данные пользователя-->
                    <form th:method="POST" th:action="@{/}" th:object="${user}">
                        <label for="name">Enter name: </label>
                        <input type="text" th:field="*{name}" id="name"/>
                        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Name error</div>
                        <br/>
                        <label for="age">Enter age: </label>
                        <input type="text" th:field="*{age}" id="age"/>
                        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" >Age error</div>
                        <br/>
                        <label for="email">Enter email: </label>
                        <input type="text" th:field="*{email}" id="email"/>
                        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >email error</div>
                        <br/>
                        <label for="password">Enter password: </label>
                        <input type="password" th:field="*{password}" id="password"/>
                        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{email}" >email error</div>
                        <br/>

                        <h2>Select Roles:</h2>
                        <div th:each="role : ${allRoles}">
                            <input type="checkbox" th:id="${'role-' + role.id}"
                                   th:name="selectedRoles" th:value="${role.id}" />
                            <label th:for="${'role-' + role.id}" th:text="${role.name}"></label> <br>
                        </div>
                        <div style="color:red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" >Role error</div>
                        <br/>


                        <input type="submit" value="Create!"/>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
